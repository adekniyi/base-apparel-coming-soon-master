<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;1,100;1,300&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="apparel.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="logo">
    <img src="./images/logo.svg" alt="logo">
  </div>
  <div class="container">
    <div class="writeup">
        <h1>
        <span>WE'RE</span><br>
        COMING <br
        >SOON
    </h1>
    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <div class="form">
      <input type="email" placeholder="Email Address" name="email" id="email">
      <img src="./images/icon-error.svg" id="error-icon" alt="error icon" style="display: inline-block;">
      <button name="email-submit" class="arrow" onclick="emailCheck()">
        <img src="./images/icon-arrow.svg" alt="">
    </button>
    </div>
 </div>
    <div class="image">
     <img src="./images/hero-desktop.jpg" alt="image">
    </div>
</div>
</body>
</html>
